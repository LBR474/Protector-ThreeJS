<html>

<head>


<style>
body {
  margin: 10px;
}

.box {
  display: block;
}



</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<!-- <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/JGaKdQ*/styles.css"> -->
</head>


<body>
<h2 class="title">gsap.to() Basic Usage</h2>
<div class="box orange" style="background-color: aquamarine;">Orange</div>
<div class="box grey">Grey</div>
<div class="box green">Green</div>

<script type="module">

    gsap.to("h2.title", { duration: 1, opacity: 0.3 });
    gsap.to(".box", { duration: 2, x: 300 });
    gsap.to(".green", { duration: 3, rotation: 360, scale: 0.5 });


    
</script>



</body>






</html>
